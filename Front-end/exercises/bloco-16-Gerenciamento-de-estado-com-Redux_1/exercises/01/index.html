<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="randon">Randon Color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      
      const myReducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case 'NEXT_COLOR': 
          return {
            ...state, 
            index: state.index === state.colors.length - 1 ? 0 : state.index += 1,
          };
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index -= 1,
            }
            default: 
            return state;
          }
        };

      const store = Redux.createStore(myReducer);
        
      const nextButton = document.querySelector('#next');
      nextButton.addEventListener('click', () => {
        store.dispatch({ type: 'NEXT_COLOR'});
        console.log(store.getState().colors[store.getState().index]);
      })

      const prevButton = document.querySelector('#previous');
      prevButton.addEventListener('click', () => {
        store.dispatch({ type: 'PREVIOUS_COLOR' });
        console.log(store.getState().index);
      });

      store.subscribe(() => {
        const {colors, index } = store.getState();
        document.querySelector('#value').innerHTML = colors[index];
        document.querySelector('#container').style.backgroundColor = colors[index];
      })

    </script>
  </body>
</html>
